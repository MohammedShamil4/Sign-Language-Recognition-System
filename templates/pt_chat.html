<!--<html>-->
{% extends 'parent_home.html' %}
{% block body %}
<head>
    <title>

    </title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  column-gap: 50px;
  row-gap: 50px;
  padding: 40px;
}
.grid-item {

  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 30px;
  font-size: 30px;
  text-align: center;
}
</style>

</head>
<body>
<br>
<div class="grid-container">
      {% for i in val %}
  <div class="grid-item">{{i.name}}
      <img src="{{ i.image.url}}" width="100" height="100">
      <a class="btn btn-outline-primary" href="{% url 'pt_cc' id=i.st_id.id %}"><img src="../static/icons/messages.png" height="30" width="30">&nbsp;Chat</a>
  </div>
  {% endfor %}
</div>
</body>

{% endblock %}
