{% extends 'staff_home.html' %}
{% block body %}

<style>
    .mytable {
      border-collapse: collapse;
      border: 1px solid #ccc;
    }
    .mytable td{
      border: 1px solid #ccc;
      padding:10px;
    }
    .mytable th{
      border: 1px solid #ccc;
      padding:10px;
    }
    </style>
    <h1 class="heading"> <span>Registered</span> Students </h1>
<section class="contact">
<form id="form1" name="form1" method="post" action="">
  <table class="mytable" align="center">
    <tr>
      <th>ID</th>
        <th>NAME</th>
        <th>DIVISION</th>
        <th>ADMISSION No.</th>
        <th>PARENT NAME</th>
        <th>ACTION</th>
    </tr>
    {% for i in val %}
  <tr>
    <td>&nbsp;{{ i.id }}</td>
    <td>&nbsp;{{ i.name}}</td>
      <td>{{ i.division }}</td>
      <td>{{ i.admission_no }}</td>
      <td> {{ i.pt_id.name }}</td>


     <td><div align="center">
          <a class="btn btn-outline-primary" href="{% url 's_feed'  id=i.pt_id.id %}"><img src="../static/icons/messages.png" height="30" width="30">&nbsp;Chat</a>
      </div></td>
    </tr>
    {% endfor %}
    </table>
</form>
</section>
{% endblock %}
