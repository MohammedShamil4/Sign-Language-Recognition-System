{% extends 'parent_home.html' %}
{% block body %}
 {% load static %}

 <!-- Resume -->
<br>
<br>
<style>
.mytable {
height:10%;
border-radius: 0px;
background: linear-gradient(145deg, #f0f0f0, #cacaca);
box-shadow:  5px 5px 10px #d5d5d5,
             -5px -5px 10px #ebebeb;
}
.mytable td{

  padding:10px;
}
.mytable th{

  padding:10px;
}
.loader {
  position: relative;
  height: 0px;
  width: 100px;
  border-bottom: 3px solid #ff3d00;
  box-sizing: border-box;
  animation: drawLine 4s linear infinite;
}

.loader:before {
  content: "";
  position: absolute;
  left: calc(100% + 14px);
  bottom: -6px;
  width: 16px;
  height: 100px;
  border-radius: 20px 20px 50px 50px;
  background-repeat: no-repeat;
  background-image: linear-gradient(#ff3d00 6px, transparent 0),
    linear-gradient(45deg, rgba(0, 0, 0, 0.02) 49%, white 51%),
    linear-gradient(315deg, rgba(0, 0, 0, 0.02) 49%, white 51%),
    linear-gradient( to bottom, #ffffff 10%, #ff3d00 10%, #ff3d00 90%, #ffffff 90% );
  background-size: 3px 3px, 8px 8px, 8px 8px, 16px 88px;
  background-position: center bottom, left 88px, right 88px, left top;
  transform: rotate(25deg);
  animation: pencilRot 4s linear infinite;
}

@keyframes drawLine {
  0%, 100% {
    width: 0px
  }

  45%, 55% {
    width: 200px
  }
}

@keyframes pencilRot {
  0%, 45% {
    bottom: -6px;
    left: calc(100% + 14px);
    transform: rotate(25deg);
  }

  55%,
  100% {
    bottom: -12px;
    left: calc(100% + 16px);
    transform: rotate(220deg);
  }
}
</style><div style="text-align:center; font-size:200%;"><b>TIPS</b></div>
<div class="loader" style="margin-left:660px"></div>
<br>

{% for i in val %}
<table class="mytable" style="margin-left:90px;">

    <tr>
      <td width="70">&nbsp;TIP : {{ forloop.counter }}</td>
        <td width="100">&nbsp;<B>{{ i.st_id.name}}</B></td>
      <td width="200">&nbsp;{{ i.date}}</td>
        <td width="1000">{{ i.tip}}</td>
    </tr>
</table>
<br>
<br>
 {% endfor %}


{% endblock %}
