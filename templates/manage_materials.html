{% extends 'staff_home.html' %}
{% block body %}
<style>
.mytable {
  border-collapse: collapse;
  border: 1px solid #ccc;
}
.mytable td{
  border: 1px solid #ccc;
  padding:10px;
}
.mytable th{
  border: 1px solid #ccc;
  padding:10px;
}
</style>
<section class="contact">
  <h1 class="heading"> <span>MANAGE </span> STUDY MATERIALS</h1>
<form id="form1" name="form1" method="post" action="upload_s" enctype="multipart/form-data">
  <table class="mytable">
    <tr>
      <td height="63" colspan="4"><div align="center"> </div></td>
      <td width="200"><div align="center">
        <input name="ADD" type="submit" class="btn btn-outline-default" id="ADD" value="ADD " />
      </div></td>
    </tr>
    <tr>
      <td width="183"> <div align="center">No. </div></td>
      <td width="183"><div align="center">MATERIALS</div></td>
      <td width="183"><div align="center">DESCRIPTION</div></td>
      <td colspan="2"><div align="center">MANAGE</div></td>
    </tr>
      {% for i in val %}
    <tr>
      <td height="56">&nbsp;{{ i.id}}</td>
      <td>&nbsp;{{i.materials}}</td>
      <td>&nbsp;{{ i.description}}</td>
      <td width="183"><div align="center"><a class="btn btn-outline-primary" href="{% url 'up_mts' id=i.id %}">UPDATE</a></div></td>

      <td><div align="center"><a class="btn btn-outline-danger" href="{% url 'dlt_study' id=i.id %}">REMOVE</a></div></td>

    </tr>
      {% endfor %}
  </table>
</form>
<!--</body>-->
</section>
{% endblock %}
<!--</html>-->
